<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport And Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,300&family=Montserrat:ital,wght@0,100;0,200;0,300;1,200&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: 'Bitter', serif;
            font-family: 'Montserrat', sans-serif;
        }
        .container-sp{
            width: 1400px;
            height: 500px;
            background-image: url(https://th.bing.com/th/id/R.5e3afdbc3df8ad43667e88420ede0417?rik=JjM%2fcj47oZPQ3w&riu=http%3a%2f%2fwww.musclemango.com%2fwp-content%2fuploads%2f2019%2f12%2f468884-PFZ4P2-187.jpg&ehk=AvU3cpcXr4j%2fjw6nR2e9EeCx69ODNcpeB0VMgYvAYGg%3d&risl=&pid=ImgRaw&r=0);
            background-size: cover;
        }
        .bgr-sp{
            width: 1385px;
            height: 500px;
            background: linear-gradient(to right, rgb(113, 111, 111),rgb(46, 45, 45));
            opacity: 0.7;
            position: absolute;
            left: 15px;
        }
        .container-sp h1{
            text-align: center;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%) translateY(-15%);
            color: aliceblue;
            line-height: 1.3;
            letter-spacing: 1px;
            font-style: italic;
            font-size: 40px;
        }
        
        button {
            position: relative;
            display: inline-block;
            cursor: pointer;
            outline: none;
            border: 0;
            vertical-align: middle;
            text-decoration: none;
            background: transparent;
            padding: 0;
            font-size: inherit;
            font-family: inherit;
            }

            button.learn-more {
            width: 12rem;
            height: auto;
            }

            button.learn-more .circle {
            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
            position: relative;
            display: block;
            margin: 0;
            width: 3rem;
            height: 3rem;
            background: #282936;
            border-radius: 1.625rem;
            }

            button.learn-more .circle .icon {
            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            background: #fff;
            }

            button.learn-more .circle .icon.arrow {
            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
            left: 0.625rem;
            width: 1.125rem;
            height: 0.125rem;
            background: none;
            }

            button.learn-more .circle .icon.arrow::before {
            position: absolute;
            content: "";
            top: -0.29rem;
            right: 0.0625rem;
            width: 0.625rem;
            height: 0.625rem;
            border-top: 0.125rem solid #fff;
            border-right: 0.125rem solid #fff;
            transform: rotate(45deg);
            }

            button.learn-more .button-text {
            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0.75rem 0;
            margin: 0 0 0 1.85rem;
            color: #ffffff;
            font-weight: 700;
            line-height: 1.6;
            text-align: center;
            text-transform: uppercase;
            }

            button:hover .circle {
            width: 100%;
            }

            button:hover .circle .icon.arrow {
            background: #fff;
            transform: translate(1rem, 0);
            }

            button:hover .button-text {
            color: #fff;
            }
            .btn-sp{
                position: absolute;
                top:50%;
                left: 50%;
                transform:translateX(-50%) translateY(-50%);
            }
            .title-sp{
                width: 1400px;
                height: 100px;
                background-color: transparent;
                color: black;
            }
            .title-sp h2{
                text-align: center;
                position: relative;
                top: 45%;
                left: 50%;
                transform: translateX(-50%) translateY(-45%);
            }
            .product-sp{
                display: grid;
                grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
                gap: 13px;
                padding: 0px 50px;
            }
            .product-sp-item{
                height: 250px;
            }
            .product-sp-item img{
                object-fit: cover;
                width: 100%;
                height: 100%;
                border-radius: 10px;
            }
    </style>
</head>
<body>
    <div class="bgr-sp"></div>
    <div class="container-sp">
        <h1>ĐĂNG KÝ ĐỂ ĐƯỢC SỬ DỤNG NHỮNG TRANG THIẾT BỊ CAO CẤP NHẤT HIỆN NAY</h1>
        <div class="btn-sp">
            <button class="learn-more">
                <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
                </span>
                <span class="button-text">Đăng Ký Ngay</span>
              </button>
        </div>
    </div>
    <div class="title-sp">
        <h2>Một số sản phẩm hiện tại<br>của chúng tôi: </h2>
    </div>
    <div class="product-sp">
        <div class="product-sp-item">
            <img src="https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="product-sp-item">
            <img src="https://images.pexels.com/photos/260352/pexels-photo-260352.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="product-sp-item">
            <img src="https://images.pexels.com/photos/4162449/pexels-photo-4162449.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="product-sp-item">
            <img src="https://images.pexels.com/photos/136404/pexels-photo-136404.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="product-sp-item">
            <img src="https://th.bing.com/th/id/R.576f831d695b2e6d23ebd53d879942ad?rik=gV6SXXK6gBmjaQ&pid=ImgRaw&r=0" alt="">
        </div>
        <div class="product-sp-item">
            <img src="https://toiyeugym.vn/wp-content/uploads/2020/09/phong-tap-gym-quan-go-vap-02.jpg" alt="">
        </div>
        <div class="product-sp-item">
            <img src="https://pt-fitness.com/wp-content/uploads/2020/06/tieu-chuan-thiet-ke-phong-tap-gym-1024x500.jpg" alt="">
        </div>
        <div class="product-sp-item">
            <img src="https://th.bing.com/th/id/R.711b31753207fe9ed5b6227fe4045d78?rik=Ru4lW2gHP30u8g&pid=ImgRaw&r=0" alt="">
        </div>
    </div>
</body>
</html>
