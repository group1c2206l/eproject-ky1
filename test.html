<form id="registrationForm" onsubmit="return validateForm()">
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" name="username">
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password">
  
    <label for="confirmPassword">Xác nhận mật khẩu:</label>
    <input type="password" id="confirmPassword" name="confirmPassword">
  
    <button type="submit">Đăng ký</button>
  </form>

  <script>
    function validateForm() {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        // Kiểm tra xem tất cả các trường đã được điền đầy đủ chưa
        if (username === "" || email === "" || password === "" || confirmPassword === "") {
            alert("Vui lòng điền đầy đủ thông tin");
            return false;
        }

        // Kiểm tra xem mật khẩu và xác nhận mật khẩu có khớp nhau không
        if (password !== confirmPassword) {
            alert("Mật khẩu không khớp");
            return false;
        }

        // Kiểm tra xem mật khẩu có ít nhất 8 ký tự không
        if (password.length < 8) {
            alert("Mật khẩu phải có ít nhất 8 ký tự");
            return false;
        }

        // Kiểm tra xem email có hợp lệ không bằng biểu thức chính quy
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Vui lòng nhập địa chỉ email hợp lệ");
            return false;
        }

        // Nếu tất cả các xác thực đều đúng, trả về true
        return true;
    }

  </script>
